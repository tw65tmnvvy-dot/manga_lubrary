name: Build Windows installer

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-installer:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build single-file exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name MangaLibrary manga_library.py

      - name: Install Inno Setup (Chocolatey)
        run: |
          choco install innosetup -y

      - name: Build installer with Inno Setup
        shell: pwsh
        run: |
          $exe = Join-Path $PWD 'dist\MangaLibrary.exe'
          # Try to locate ISCC on PATH first (choco should add it). Fall back to the common install path.
          $isccCmd = Get-Command ISCC.exe -ErrorAction SilentlyContinue
          if ($isccCmd) {
            $isccPath = $isccCmd.Source
          } else {
            $isccPath = 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe'
          }
          if (-not (Test-Path $isccPath)) {
            Write-Error "ISCC not found at $isccPath. Make sure Inno Setup is installed and available in PATH."
            exit 1
          }
          & "$isccPath" "/DMyAppExe=$exe" windows_installer.iss

      - name: Create GitHub Release and upload installer
        if: success()
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.run_number }}
          name: "MangaLibrary build ${{ github.run_number }}"
          body: "Automated Windows installer build #${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload installer asset to Release (gh)
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload build-${{ github.run_number }} Output/MangaLibrary_Installer.exe --repo ${{ github.repository }} --clobber

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: manga-windows-installer
          path: Output/MangaLibrary_Installer.exe
